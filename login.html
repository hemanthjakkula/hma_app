<!DOCTYPE html>
<html>
<head>
  <title>login</title>
  <link rel="stylesheet" href="onsen/css/onsenui.css">
  <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
  <script src="onsen/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button onclick="login()">Sign in</ons-button>
    </p>
  </div>
</ons-page>

<script type="text/javascript" src="required.js"></script>
</body>
</html>
